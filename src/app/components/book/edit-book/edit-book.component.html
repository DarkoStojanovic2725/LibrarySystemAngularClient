<div class="container">
    <form [formGroup]="bookForm" (submit)="onSubmit()">
        <div class="col-6">
            <input type="hidden" formControlName="id"/>

            <div class="form-group">
                <label>Title</label>
                <input class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input class="form-control" formControlName="description">
            </div>

            <div class="form-group">
                <label>Genre</label>
                <select class="form-select" formControlName="genre">
                    <option *ngFor="let key of genreEnumKeys"
                            [ngValue]="genre" [selected]="genre">
                      {{genres[key]}}
                    </option>
                  </select>
            </div>

            <!-- <div class="form-group">
                <label>Author</label>
                <select class="form-select" name="AuthorId" [(ngModel)]="bookModel.AuthorId" #AuthorId="ngModel" 
                    required [class.invalidSelectList]="AuthorId.invalid && AuthorId.touched">
                <option *ngFor="let Author of Authors" [value]="Author.id">
                        {{Author.firstName}} {{Author.lastName}}
                </option>
                </select>
            </div> -->
            <br/>
            <div class="button-row">
                <button type="submit" [disabled]="!bookForm.valid" class="btn btn-success">Save</button>
              </div>
        </div>
        
    </form>
</div>
