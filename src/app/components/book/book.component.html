<div class="example-container mat-elevation-z8">
    <div class="mat-elevation-z8">
        <div class="row">
            <div class="form-group">
                <a class="btn btn-primary" [routerLink]="['/add-book']">Add new book</a>
            </div>
        </div>
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Book ID</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <!-- Author Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Book Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Book Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
          </ng-container>

          <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef>Book Genre</th>
            <td mat-cell *matCellDef="let row">{{getEnumValue(row.genre)}}</td>
          </ng-container>

          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Book Author</th>
            <td mat-cell *matCellDef="let row">{{row.author}}</td>
          </ng-container>

          <ng-container matColumnDef="modifiedUtcDateTime">
            <th mat-header-cell *matHeaderCellDef>ModifiedUtcDateTime</th>
            <td mat-cell *matCellDef="let row">{{row.modifiedUtcDateTime}}</td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let row">
                <a class="btn btn-primary" [routerLink]="['/edit-book', row.id]">Edit</a>
                <a class="btn btn-danger" (click)="deleteBook(row.id)">Delete</a>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
